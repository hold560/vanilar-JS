<!DOCTYPE html>
<html>
  <head>
    <title>something</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="What is your name?" class="input__name" />
      </form>
      <h4 class="js-greeting greeting"></h4>
      <form action="" class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write a to do" class="input__toDo" />
      </form>
      <ul class="js-toDoList toDoList"></ul>
    </div>
    <span class="js-weather"></span>
    
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
